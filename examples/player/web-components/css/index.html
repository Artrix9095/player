<html>
  <head>
    <title>CSS Example</title>

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <link rel="stylesheet" href="./src/document.css" />
    <link rel="stylesheet" href="./src/player.css" />

    <script src="./src/main.ts" type="module"></script>
  </head>
  <body>
    <main>
      <media-player
        title="Sprite Fight"
        src="https://stream.mux.com/VZtzUzGRv02OhRnZCxcNg49OilvolTqdnFLEqBsTwaxU/low.mp4"
        crossorigin
      >
        <media-provider>
          <media-poster
            src="https://image.mux.com/VZtzUzGRv02OhRnZCxcNg49OilvolTqdnFLEqBsTwaxU/thumbnail.webp?time=268&width=1200"
            alt="Girl walks into campfire with gnomes surrounding her friend ready for their next meal!"
          ></media-poster>
        </media-provider>

        <!-- Gestures -->
        <media-gesture event="pointerup" action="toggle:paused"></media-gesture>
        <media-gesture event="dblpointerup" action="toggle:fullscreen"></media-gesture>
        <media-gesture event="pointerup" action="toggle:controls"></media-gesture>
        <media-gesture event="dblpointerup" action="seek:-10"></media-gesture>
        <media-gesture event="dblpointerup" action="seek:10"></media-gesture>

        <!-- Captions -->
        <media-captions></media-captions>

        <!-- Controls -->
        <media-controls>
          <div class="media-controls-spacer"></div>
          <media-controls-group>
            <!-- Time Slider -->
            <media-time-slider class="media-slider">
              <media-slider-chapters>
                <template>
                  <div class="media-slider-chapter">
                    <div class="media-slider-track"></div>
                    <div class="media-slider-track-fill media-slider-track"></div>
                    <div class="media-slider-progress media-slider-track"></div>
                  </div>
                </template>
              </media-slider-chapters>
              <div class="media-slider-thumb"></div>
              <media-slider-preview>
                <media-slider-thumbnail
                  src="https://image.mux.com/VZtzUzGRv02OhRnZCxcNg49OilvolTqdnFLEqBsTwaxU/storyboard.vtt"
                ></media-slider-thumbnail>
                <div data-part="chapter-title"></div>
                <media-slider-value type="pointer" format="time"></media-slider-value>
              </media-slider-preview>
            </media-time-slider>
          </media-controls-group>

          <media-controls-group>
            <!-- Play Button -->
            <media-tooltip>
              <media-tooltip-trigger>
                <media-play-button class="media-button">
                  <media-icon type="play" data-state="play"></media-icon>
                  <media-icon type="pause" data-state="pause"></media-icon>
                </media-play-button>
              </media-tooltip-trigger>
              <media-tooltip-content class="media-tooltip" placement="top">
                <span data-state="play">Play</span>
                <span data-state="pause">Pause</span>
              </media-tooltip-content>
            </media-tooltip>

            <!-- Mute Button -->
            <media-tooltip>
              <media-tooltip-trigger>
                <media-mute-button class="media-button">
                  <media-icon type="mute" data-state="volume-mute"></media-icon>
                  <media-icon type="volume-low" data-state="volume-low"></media-icon>
                  <media-icon type="volume-high" data-state="volume-high"></media-icon>
                </media-mute-button>
              </media-tooltip-trigger>
              <media-tooltip-content class="media-tooltip" placement="top">
                <span data-state="mute">Unmute</span>
                <span data-state="unmute">Mute</span>
              </media-tooltip-content>
            </media-tooltip>

            <!-- Volume Slider -->
            <media-volume-slider class="media-slider">
              <div class="media-slider-track"></div>
              <div class="media-slider-track-fill media-slider-track"></div>
              <div class="media-slider-thumb"></div>
              <media-slider-preview no-clamp>
                <media-slider-value type="pointer" format="percent"></media-slider-value>
              </media-slider-preview>
            </media-volume-slider>

            <!-- Time Group -->
            <div class="media-time-group">
              <media-time type="current"></media-time>
              <div class="media-time-divider">/</div>
              <media-time type="duration"></media-time>
            </div>

            <media-chapter-title></media-chapter-title>

            <div class="media-controls-spacer"></div>

            <!-- Caption Button -->
            <media-tooltip>
              <media-tooltip-trigger>
                <media-caption-button class="media-button">
                  <media-icon type="closed-captions-on" data-state="on"></media-icon>
                  <media-icon type="closed-captions" data-state="off"></media-icon>
                </media-caption-button>
              </media-tooltip-trigger>
              <media-tooltip-content class="media-tooltip" placement="top">
                <span data-state="on">Closed-Captions Off</span>
                <span data-state="off">Closed-Captions On</span>
              </media-tooltip-content>
            </media-tooltip>

            <!-- Settings Menu -->
            <media-menu>
              <!-- Settings Menu Button -->
              <media-tooltip>
                <media-tooltip-trigger>
                  <media-menu-button class="media-menu-button media-button">
                    <media-icon class="media-rotate-icon" type="settings"></media-icon>
                  </media-menu-button>
                </media-tooltip-trigger>
                <media-tooltip-content class="media-tooltip" placement="top">
                  Settings
                </media-tooltip-content>
              </media-tooltip>
              <!-- Settings Menu Items -->
              <media-menu-items placement="top end">
                <!-- Caption Submenu -->
                <media-menu>
                  <media-menu-button class="media-menu-button">
                    <media-icon
                      class="media-menu-button-close-icon"
                      type="chevron-left"
                    ></media-icon>
                    <media-icon class="media-menu-button-icon" type="closed-captions"></media-icon>
                    <span class="media-menu-button-label">Captions</span>
                    <span class="media-menu-button-hint" data-part="hint"></span>
                    <media-icon
                      class="media-menu-button-open-icon"
                      type="chevron-right"
                    ></media-icon>
                  </media-menu-button>
                  <media-menu-items>
                    <media-captions-radio-group class="media-radio-group">
                      <template>
                        <media-radio>
                          <div class="media-radio-check"></div>
                          <span class="media-radio-label" data-part="label"></span>
                        </media-radio>
                      </template>
                    </media-captions-radio-group>
                  </media-menu-items>
                </media-menu>
              </media-menu-items>
            </media-menu>

            <!-- PIP Button -->
            <media-tooltip>
              <media-tooltip-trigger>
                <media-pip-button class="media-button">
                  <media-icon type="picture-in-picture" data-state="enter"></media-icon>
                  <media-icon type="picture-in-picture-exit" data-state="exit"></media-icon>
                </media-pip-button>
              </media-tooltip-trigger>
              <media-tooltip-content class="media-tooltip" placement="top">
                <span data-state="enter">Enter PIP</span>
                <span data-state="exit">Exit PIP</span>
              </media-tooltip-content>
            </media-tooltip>

            <!-- Fullscreen Button -->
            <media-tooltip>
              <media-tooltip-trigger>
                <media-fullscreen-button class="media-button">
                  <media-icon type="fullscreen" data-state="enter"></media-icon>
                  <media-icon type="fullscreen-exit" data-state="exit"></media-icon>
                </media-fullscreen-button>
              </media-tooltip-trigger>
              <media-tooltip-content class="media-tooltip" placement="top end">
                <span data-state="enter">Enter Fullscreen</span>
                <span data-state="exit">Exit Fullscreen</span>
              </media-tooltip-content>
            </media-tooltip>
          </media-controls-group>
        </media-controls>
      </media-player>
    </main>
  </body>
</html>
