<media-player>
  <media-provider>
    <media-gesture
      class="left-0 top-0 h-full w-full"
      event="pointerup"
      action="toggle:paused"
    ></media-gesture>
    <media-gesture
      class="left-0 top-0 h-full w-full"
      event="dblpointerup"
      action="toggle:fullscreen"
    ></media-gesture>
    <media-gesture
      class="left-0 top-0 z-10 h-full w-1/5"
      event="dblpointerup"
      action="seek:-10"
    ></media-gesture>
    <media-gesture
      class="right-0 top-0 z-10 h-full w-1/5"
      event="dblpointerup"
      action="seek:10"
    ></media-gesture>
  </media-provider>
</media-player>
